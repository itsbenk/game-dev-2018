<script>
function myCheckkeys(event){

     document.getElementById('myDiv01').innerHTML += String.fromCharCode(event.keyCode)
   


   if(String.fromCharCode(event.keyCode) == 'A') {
	
	document.getElementById('myAnswer').value =
	   parseFloat(document.getElementById('myInput1').value) +
           parseFloat(document.getElementById('myInput2').value)
   }

}
</script>
