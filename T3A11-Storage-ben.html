<script>
function myCheckKeys(event){
document.getElementById('myDiv01').innerHTML += String.fromCharCode(event.keyCode)
if (String.fromCharCode(event.keyCode) == 'A') {
document.getElementById('myAnswer1').value = parseFloat(document.getElementById('myInput1').value) + parseFloat(document.getElementById('myInput2').value)
}
if (String.fromCharCode(event.keyCode) == 'I') {
document.getElementById('myAnswer2').value = parseInt(document.getElementById('myInput3').value) + parseInt(document.getElementById('myInput4').value)
}
if (String.fromCharCode(event.keyCode) == 'C') {
document.getElementById('myAnswer3').value = String(document.getElementById('myInput5').value) + String(document.getElementById('myInput6').value)
}
if (String.fromCharCode(event.keyCode) == 'S') {
document.getElementById('myAnswer4').value = String(document.getElementById('myInput7').value) + String(document.getElementById('myInput8').value)
}
}
</script>

<body onKeyDown="{myCheckKeys(event)}">
