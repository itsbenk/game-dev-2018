<h2 align=center> Console commands by Fred</h2>

ctrl-shift-i to activate console<br><br>


<input type=button value="console.log" onclick="{

console.log('Console Good')

}"><br>

<input type=button value="console.info" onclick="{

console.log('%cwow', 'color:green; background-color:yellow')

}"><br>

<input type=button value="console.error" onclick="{
	console.error('an error')

}"><br>

<input type=button value="Variables" onclick="{
	console.log('The Calling Type ' + this.type)

}"><br>

<input type=button value="console.trace" onclick="{
	console.trace()

}"><br>

<input type=button value="console.time" onclick="{
	console.time('Test loop')
	for(x=0; x<= 50000; x++){y=x}
	console.timeEnd('Test loop')

}"><br>

<input type=button value="console.memory" onclick="{
	console.error(console.memory)

}"><br>

<input type=button value="console.assert(true)" onclick="{
	console.assert(true, 'do not log this')

}"><br>

<input type=button value="console.assert(false)" onclick="{
	console.assert(false, 'Log this')

}"><br>

<input type=button value="console.group" onclick="{
	console.group('1')
	console.group('2')
	console.groupEnd('1')
	console.groupEnd('2')

}"><br>

<input type=button value="console.count" onclick="{
for (myLoop<=0; myLoop<=4; myLoop++){	
	console.count('Counting')
 }
}"><br>

<input type=button value="console.clear()" onclick="{
	console.clear()

}"><br>


<input type=button value="console.table()" onclick="{
  for (myLoop=0; myLoop<=4; myLoop++){	
	console.table([{name:'Fred', age:myLoop}])
 }
}"><br>
