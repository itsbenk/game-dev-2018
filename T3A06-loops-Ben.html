<title>T3A04-Loops-Benny</title>
<h1 align=center> Loops by Benny </h1>

Add then number to itself +1 repeat<br><br>
<textarea id="myArea01"> 4 </textarea><br><br>









<input type=button value="click me" onclick="{  
  myTemp = 0
  myValue = parseInt(document.getElementById('myArea01').value)
   document.getElementById('myDiv01').innerHTML = '1 loop = ' + document.getElementById('myArea01').value + '<br>'
   
  for (myLoop=2; myLoop <= myValue; myLoop++){
      
     myTemp = myValue + 0
                        
     document.getElementById('myDiv01').innerHTML += 
          myLoop + ' loop = ' +myTemp + ' <br>'
      myValue = parseInt(myTemp)
     
  }
}"><br><br>


<div id="myDiv01" style="position:absolute;" >o__o</div><br>
